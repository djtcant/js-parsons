<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Parsons Puzzle</title>

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <!-- jQuery UI (drag-and-drop) -->
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
  <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui-touch-punch/0.2.3/jquery.ui.touch-punch.min.js"></script>

  <!-- JS-Parsons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/vkaravir/Js-parsons@master/parsons.css">
  <script src="https://cdn.jsdelivr.net/gh/vkaravir/Js-parsons@master/parsons.js"></script>

  <!-- Skulpt (Python execution backend) -->
  <script src="https://cdn.jsdelivr.net/gh/vkaravir/Js-parsons@master/lib/skulpt.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/vkaravir/Js-parsons@master/lib/skulpt-stdlib.js"></script>

  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    h2 { margin-bottom: 15px; }
    #feedback { margin-top: 10px; font-weight: bold; }
    button { margin-top: 10px; margin-right: 5px; padding: 5px 10px; }
  </style>
</head>
<body>
  <h2>Arrange the code to compute the sum from 1 to n</h2>

  <div id="sortableTrash" class="sortable-code"></div>
  <div id="sortable" class="sortable-code"></div>

  <button id="newPuzzle">New Puzzle</button>
  <button id="check">Check Solution</button>
  <div id="feedback"></div>

  <script>
    // The correct solution
    const initialCode = `
def sum_to_n(n):
    total = 0
    for i in range(1, n+1):
        total += i
    return total
`;

    // Initialize Parsons Widget
    const parson = new ParsonsWidget({
      sortableId: 'sortable',
      trashId: 'sortableTrash',
      max_wrong_lines: 2
    });

    parson.init(initialCode);
    parson.shuffleLines();

    // Shuffle lines on button click
    $("#newPuzzle").click(() => {
      parson.shuffleLines();
      $("#feedback").html("");
    });

    // Check solution
    $("#check").click(() => {
      const feedback = parson.getFeedback();
      $("#feedback").html(feedback.feedback);
    });
  </script>
</body>
</html>
